name:                localcooking
version:             0.0.0
git:                 "git://git.localcooking.com/localcooking/localcooking-mitch.git"
license:             BSD3
author:              "Athan Clark"
maintainer:          "athan.clark@localcooking.com"
copyright:           "2018 (c) Local Cooking Inc."

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/athanclark/localcooking#readme>

dependencies:
- base >= 4.8 && < 5

ghc-options:
  - -Werror

library:
  source-dirs: src
  dependencies:
    - localcooking-shared
    - localcooking-db
    - localcooking-fb
    - aeson
    - aeson-attoparsec
    - async
    - attoparsec
    - attoparsec-base64
    - attoparsec-uri
    - base16-bytestring
    - base64-bytestring
    - bytestring
    - chan
    - data-default
    - emailaddress
    - extractable-singleton
    - file-embed
    - hashable
    - heredoc
    - http-client
    - http-client-tls
    - http-types
    - ixset
    - logging
    - lucid
    - markup
    - mmorph
    - monad-control-aligned
    - mtl
    - nested-routes >= 9.0.0.1
    - path
    - path-extra >= 0.1.0
    - persistent
    - resource-pool
    - safecopy
    - safe-exceptions
    - saltine
    - shakespeare
    - smtp-mail
    - sparrow >= 0.0.1.2
    - stm
    - strict
    - QuickCheck
    - quickcheck-instances
    - timemap
    - text
    - time
    - tmapchan
    - unordered-containers
    - urlpath >= 8.0.1
    - utf8-string
    - uuid
    - vector
    - wai >= 3.2.1
    - wai-middleware-content-type >= 0.6.1.1
    - wai-transformers >= 0.1.0
    - warp
    - webpage
    - websockets >= 0.12.4

executables:
  localcooking:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -Werror
    - -with-rtsopts=-N
    dependencies:
    - localcooking
    - localcooking-db
    - aeson
    - attoparsec
    - attoparsec-uri
    - attoparsec-path
    - bytestring
    - directory
    - logging
    - monad-logger
    - optparse-applicative
    - path
    - persistent
    - persistent-postgresql
    - safe-exceptions
    - stm
    - strict
    - text
    - utf8-string

tests:
  localcooking-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - localcooking
    - aeson
    - tasty
    - tasty-quickcheck
